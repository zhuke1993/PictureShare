    <script>
        var accessToken = sessionStorage.getItem('accessToken');
        $("#accessToken").val(accessToken);
        $.ajax({
            url: server_host + "/pictureshare/admin/sys_report",
            data: {
                accessToken: sessionStorage.getItem("accessToken")
            },
            success: function (msg) {
                if (msg.code == '401' || msg.code == '403') {
                    alert(msg.msg);
                    window.location.href = 'login.html';
                } else if (msg.code == 'OK') {
                    var json = msg.msg;
                    $("#imageNum").text(json.imageNum);
                    $("#commentNum").text(json.commentNum);
                    $("#userNum").text(json.userNum);
                    $("#totalShare").text(json.pictureShareNum);
                    $("#total_item").text(json.pictureShareNum);

                    var totalNum = json.pictureShareNum;
                    var pageSize = 10;
                    var N = 0;
                    if (totalNum % pageSize == 0) {
                        N = parseInt(totalNum / pageSize);
                    } else {
                        N = parseInt(totalNum / pageSize) + 1;
                    }
                    //alert(parseInt(N));

                    for (var i = 0; i < N; i++) {
                        $("#pageContent").append("<li onclick='getPage(" + parseInt(i + 1) + ",10)' class=\"#\"><a href=\"#\">" + parseInt(i + 1) + "</a></li>");
                    }
                }
            }
        });

        getPage(1, 10);

        function getPage(pageNo, pageSize) {
            $.ajax({
                url: server_host + "/pictureshare/picture_share_list",
                data: {
                    accessToken: sessionStorage.getItem("accessToken"),
                    pageSize: pageSize,
                    pageNo: pageNo
                },
                success: function (msg) {
                    if (msg.code == '401' || msg.code == '403') {
                        alert(msg.msg);
                        window.location.href = 'login.html';
                    } else if (msg.code == 'OK') {
                        var json = msg.msg;
                        $("#content").empty();
                        $("#content").append("<tbody id=\"content\">");
                        for (var i = 0; i < json.length; i++) {
                            $("#content").append("<tr>\n" +
                                    "                            <td onclick='location.href=\"" + "detail.html?pictureShareId=" + json[i].id + "\"'  style=\"width: 20%\">" + json[i].userName + "</td>\n" +
                                    "                            <td onclick='location.href=\"" + "detail.html?pictureShareId=" + json[i].id + "\"'  style=\"width: 20%\">" + json[i].createdOn + "</td>\n" +
                                    "                            <td onclick='location.href=\"" + "detail.html?pictureShareId=" + json[i].id + "\"' style=\"width: 20%\">" + json[i].remark.substr(0, 10) + "</td>\n" +
                                    "                            <td onclick='location.href=\"" + "detail.html?pictureShareId=" + json[i].id + "\"' style=\"width: 20%\">" + json[i].commentDtoList.length + "</td>\n" +
                                    "                            <td  style=\"width: 20%\">" + "<button onclick='deletePicutureShare(" + json[i].id + ")' class=\"am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only\"><span class=\"am-icon-trash-o\"></span> 删除</button>" + "</td>\n" +
                                    "                        </tr>");
                        }
                        $("#content").append("</tbody>");
                    }
                }
            });
        }

        function deletePicutureShare(id) {
            $.ajax({
                url: server_host + "/pictureshare/delete_Share",
                data: {
                    accessToken: sessionStorage.getItem("accessToken"),
                    pictureShareId: id
                },
                success: function (msg) {
                    if (msg.code == '401' || msg.code == '403') {
                        alert(msg.msg);
                        window.location.href = 'login.html';
                    } else if (msg.code == 'OK') {
                        alert(msg.msg);
                        window.location.reload();
                    }
                }
            });

        }

        function search() {
            $.ajax({
                url: server_host + "/pictureshare/search",
                data: {
                    condition: encodeURI($("#condition").val()),
                    accessToken: sessionStorage.getItem("accessToken")
                },
                success: function (msg) {
                    if (msg.code == '401' || msg.code == '403') {
                        alert(msg.msg);
                        window.location.href = 'login.html';
                    } else if (msg.code == 'OK') {
                        var json = msg.msg;
                        $("#pageContent").empty();
                        $("#total_item").text(json.length);
                        $("#search_result").text("共搜索到：" + json.length + "条结果");
                        $("#content").empty();
                        $("#content").append("<tbody id=\"content\">");
                        for (var i = 0; i < json.length; i++) {
                            $("#content").append("<tr>\n" +
                                    "                            <td onclick='location.href=\"" + "detail.html?pictureShareId=" + json[i].id + "\"'  style=\"width: 20%\">" + json[i].userName + "</td>\n" +
                                    "                            <td onclick='location.href=\"" + "detail.html?pictureShareId=" + json[i].id + "\"'  style=\"width: 20%\">" + json[i].createdOn + "</td>\n" +
                                    "                            <td onclick='location.href=\"" + "detail.html?pictureShareId=" + json[i].id + "\"' style=\"width: 20%\">" + json[i].remark.substr(0, 10) + "</td>\n" +
                                    "                            <td onclick='location.href=\"" + "detail.html?pictureShareId=" + json[i].id + "\"' style=\"width: 20%\">" + json[i].commentDtoList.length + "</td>\n" +
                                    "                            <td  style=\"width: 20%\">" + "<button onclick='deletePicutureShare(" + json[i].id + ")' class=\"am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only\"><span class=\"am-icon-trash-o\"></span> 删除</button>" + "</td>\n" +
                                    "                        </tr>");
                        }
                        $("#content").append("</tbody>");
                    }
                }
            });
        }
    </script>
