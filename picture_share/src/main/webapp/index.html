    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SVM动作分类器-模拟学习系统</title>
    <meta name="description" content="SVM动作分类器-模拟学习系统">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="assets/css/admin.css">
    <script type="text/javascript">

        if (sessionStorage.getItem("userId") == null || sessionStorage.getItem("userId") == "") {
            window.location.href = "login.html";
        }

        function startPredict() {
            jQuery.ajax({
                url: '/svmclassifier/predict/start.do',
                type: 'post',
                dataType: 'text',
                data: {
                    userId: window.sessionStorage.getItem("userId")
                },
                success: function (data) {
                    alert(data);
                }
            });
        }

        function stopPredict() {
            jQuery.ajax({
                url: '/svmclassifier/predict/stop.do',
                type: 'post',
                dataType: 'text',
                data: {
                    userId: window.sessionStorage.getItem("userId")
                },
                success: function (data) {
                    alert(data);
                }
            });
        }

        function learning(lable) {
            jQuery.ajax({
                url: '/svmclassifier/learning.do',
                type: 'post',
                dataType: 'text',
                data: {
                    'lable': lable,
                    userId: window.sessionStorage.getItem("userId")
                },
                success: function (data) {
                    alert(data);
                }
            });
        }
    </script>
</head>
